<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>To do List</h1>
<a href="/add">Add a To do Task</a><br/>
<table>
    <tr>
        <th>Task Name</th>
        <th>Due Date</th>
        <th>Priority</th>
    </tr>
    <tr th:each="todo : ${todos}">
        <td th:text="${todo.task_name}"></td>
        <td th:text="${todo.due_date}"></td>
        <td th:text="${todo.priority}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${todo.id})}">Update</a>
            <a th:href="@{/detail/{id} (id=${todo.id})}">Details</a>
            <a th:href="@{/delete/{id} (id=${todo.id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
